<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Farm Meta Platform</title>
    <style>
        :root { --gold: #c5a059; --green: #0a2516; --dark: #05120b; }
        body { font-family: 'Pretendard', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 15px 25px; background: #111; border: 1px solid var(--gold); cursor: pointer; border-radius: 8px; font-weight: bold; color: var(--gold); }
        .tab.active { background: var(--gold); color: #000; }
        .command-box { background: var(--green); border: 2px solid var(--gold); border-radius: 15px; padding: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { border-bottom: 2px solid var(--gold); color: var(--gold); padding: 12px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid rgba(197,160,89,0.2); }
        .btn-send { background: #fff; color: #000; border: none; padding: 8px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; margin-bottom: 40px;">
        <h1 style="color: var(--gold); font-size: 2.5rem; margin:0;">K-FARM META PLATFORM</h1>
        <p>품목별 자동 타겟팅 및 무인 영업 지휘소</p>
    </header>

    <div class="nav-tabs">
        <div class="tab active" onclick="switchMode('rice')">철원 오대쌀</div>
        <div class="tab" onclick="switchMode('wasabi')">진품 생와사비</div>
        <div class="tab" onclick="switchMode('sauce')">화천 3년 숙성 장</div>
        <div class="tab" onclick="alert('품목 등록 대기 중')">+ 품목 추가</div>
    </div>

    <div class="command-box">
        <h2 id="mode-title">오대쌀 전략적 타겟 리스트</h2>
        <table>
            <thead>
                <tr>
                    <th>타겟 식당</th>
                    <th>분석 사유 (Pain Point)</th>
                    <th>제안 전략</th>
                    <th>무인 발송</th>
                </tr>
            </thead>
            <tbody id="target-list">
                </tbody>
        </table>
    </div>
</div>

<script>
    const data = {
        rice: [
            { name: "우텐더(압구정)", reason: "솥밥 리뷰 불만 감지", strategy: "수분 14.5% 표준 제안" },
            { name: "가온(강남)", reason: "미쉐린 품질 유지 압박", strategy: "단백질 6% 미만 표준 제안" }
        ],
        wasabi: [
            { name: "스시 코우지(청담)", reason: "와사비 원가 부담 극상", strategy: "유료화 수익 모델 제안" },
            { name: "스시 조(소공)", reason: "최상급 공급망 확보 니즈", strategy: "K-Farm 전용 재배 라인" }
        ],
        sauce: [
            { name: "권숙수(신사)", reason: "모던 한식의 스토리 부족", strategy: "화천 3년 숙성 헤리티지" }
        ]
    };

    function switchMode(mode) {
        // 탭 스타일 변경
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        const title = { rice: "오대쌀 전략적 타겟", wasabi: "생와사비 전략적 타겟", sauce: "숙성 장 전략적 타겟" };
        document.getElementById('mode-title').innerText = title[mode];
        
        const list = document.getElementById('target-list');
        list.innerHTML = "";
        data[mode].forEach(item => {
            list.innerHTML += `
                <tr>
                    <td><b>${item.name}</b></td>
                    <td><span style="color:#2ecc71;">●</span> ${item.reason}</td>
                    <td>${item.strategy}</td>
                    <td><button class="btn-send" onclick="alert('AI 제안서가 셰프에게 자동 발송되었습니다.')">자동 발송</button></td>
                </tr>
            `;
        });
    }
    switchMode('rice'); // 초기 로드
</script>

</body>
</html>
