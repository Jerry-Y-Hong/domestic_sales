<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-FARM GROUP | 영업 전략 지휘소</title>
    <title>K-FARM GROUP | 프리미엄 농산물 유통 지휘소</title>
    <meta name="description" content="철원 오대쌀, 진품 생와사비 직거래 및 강남권 식당 전문 공급 솔루션. K-Farm Group 전략적 영업 대시보드.">
    <meta name="keywords" content="K-Farm, 스마트팜, 오대쌀, 생와사비, 농산물유통">
    <meta name="naver-site-verification" content="네이버에서준코드" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@300;600&display=swap" rel="stylesheet">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:title" content="K-FARM GROUP | 프리미엄 농산물 유통 사령부">
    <meta property="og:description" content="철원 오대쌀, 진품 생와사비 강남 식당 직거래 전문. 75년 관록의 신뢰로 공급합니다.">
    <meta property="og:url" content="https://domestic-sales.vercel.app">
    <meta property="og:image" content="https://domestic-sales.vercel.app/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --gold: #D4AF37; --deep-green: #041a0f; --text-gold: #f3e5ab; }
        body { 
            background: radial-gradient(circle at top, #0a2e1c 0%, #05120b 100%);
            color: #fff; font-family: 'Pretendard', sans-serif; margin: 0; min-height: 100vh;
        }
        /* 상단 네비게이션 화장 */
        .top-nav { 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold); padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Noto Serif KR', serif; color: var(--gold); font-size: 1.5rem; letter-spacing: 2px; text-decoration: none; font-weight: 700; }
        
        /* 메인 컨테이너 */
        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }
        
        /* 타이틀 화장 */
        header { text-align: center; margin-bottom: 60px; }
        header h1 { font-family: 'Noto Serif KR', serif; color: var(--text-gold); font-size: 2.8rem; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        header p { color: var(--gold); opacity: 0.8; letter-spacing: 3px; margin-top: 10px; }

        /* 탭 디자인 화장 */
        .nav-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .tab { 
            padding: 15px 35px; background: transparent; border: 1px solid var(--gold); 
            cursor: pointer; border-radius: 50px; color: var(--gold); font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab.active { background: var(--gold); color: var(--deep-green); box-shadow: 0 0 20px rgba(212,175,55,0.4); }
        .tab:hover { background: rgba(212,175,55,0.1); }

        /* 명령 박스(테이블) 화장 */
        .command-box { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(212,175,55,0.3);
            border-radius: 20px; padding: 40px; backdrop-filter: blur(5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        table { width: 100%; border-collapse: collapse; }
        th { color: var(--gold); padding: 20px; text-align: left; font-size: 1.1rem; border-bottom: 2px solid var(--gold); }
        td { padding: 20px; border-bottom: 1px solid rgba(212,175,55,0.1); font-size: 1.05rem; }
        
        /* 성공 확률 칩 */
        .score-badge { 
            background: rgba(212,175,55,0.2); color: var(--gold);
            padding: 5px 15px; border-radius: 20px; font-weight: bold; border: 1px solid var(--gold);
        }
    </style>
</head>
<body>

<nav class="top-nav">
    <a href="index.html" class="logo">K-FARM GROUP</a>
    <div class="nav-links">
        <a href="wasabi.html" style="color:#fff; text-decoration:none; margin-left:30px;">WASABI</a>
        <a href="rice.html" style="color:#fff; text-decoration:none; margin-left:30px;">RICE</a>
        <a href="about.html" style="color:#fff; text-decoration:none; margin-left:30px;">ABOUT</a>
    </div>
</nav>

<div class="container">
    <header>
        <h1>Strategic Domestic Sales</h1>
        <p>전략적 국내 영업 지휘체계</p>
    </header>

    <div class="nav-tabs">
        <div class="tab active" onclick="switchMode('rice')">철원 오대쌀 타겟</div>
        <div class="tab" onclick="switchMode('wasabi')">진품 생와사비 타겟</div>
    </div>

    <div class="command-box">
        <h2 id="mode-title" style="color:var(--text-gold); margin-bottom:30px; font-family:'Noto Serif KR';">정찰 데이터를 분석 중입니다...</h2>
        <table>
            <thead>
                <tr><th>대상 식당</th><th>분석 리포트</th><th>성공 확률</th></tr>
            </thead>
            <tbody id="target-list"></tbody>
        </table>
    </div>
</div>

<script>
    let fetchedData = null;

    async function loadData() {
        try {
            const res = await fetch('./data.json');
            fetchedData = await res.json();
        } catch (e) {
            fetchedData = {
                rice: [
                    {name: "우텐더 압구정본점", reason: "프리미엄 육류 대비 쌀 품질 불균형 개선 제안", score: "98%"},
                    {name: "가온", reason: "미쉐린 3스타 격에 맞는 단일 품종 최상급미 교체 시기", score: "95%"}
                ],
                wasabi: [
                    {name: "스시 코우지", reason: "최상급 뿌리 와사비의 안정적 정기 공급망 구축 필요", score: "99%"},
                    {name: "미토우", reason: "계절별 품질 편차 없는 강원도산 직송 시스템 제안", score: "96%"}
                ]
            };
        }
        switchMode('rice');
    }

    function switchMode(mode) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(event) event.target.classList.add('active');
        
        const list = document.getElementById('target-list');
        list.innerHTML = "";
        
        fetchedData[mode].forEach(item => {
            list.innerHTML += `
                <tr>
                    <td><b style="font-size:1.2rem;">${item.name}</b></td>
                    <td style="color:#ccc;">${item.reason}</td>
                    <td><span class="score-badge">${item.score}</span></td>
                </tr>
            `;
        });
        document.getElementById('mode-title').innerText = mode === 'rice' ? "철원 오대쌀 전략적 공략지" : "진품 생와사비 전략적 공략지";
    }
    loadData();
</script>
</body>
</html>
